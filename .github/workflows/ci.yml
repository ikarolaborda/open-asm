name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: [8.4]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
        coverage: xdebug

    - name: Create Laravel directories
      run: |
        mkdir -p bootstrap/cache
        mkdir -p storage/framework/{sessions,views,cache}
        mkdir -p storage/logs
        chmod -R 775 bootstrap/cache
        chmod -R 775 storage

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-version }}-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Copy environment file
      run: cp environment.example .env

    - name: Generate application key
      run: php artisan key:generate

    - name: Generate JWT secret
      run: php artisan jwt:secret --force

    - name: Create SQLite database
      run: touch database/database.sqlite

    - name: Run database migrations
      run: php artisan migrate --force

    - name: Clear configuration cache
      run: php artisan config:clear

    - name: Run tests
      run: php artisan test --coverage

    - name: Run Laravel Pint (Code Style)
      run: ./vendor/bin/pint --test

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv

    - name: Create Laravel directories
      run: |
        mkdir -p bootstrap/cache
        mkdir -p storage/framework/{sessions,views,cache}
        mkdir -p storage/logs
        chmod -R 775 bootstrap/cache
        chmod -R 775 storage

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-8.4-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-8.4-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Run Laravel Pint (Code Style Check)
      run: ./vendor/bin/pint --test --verbose 